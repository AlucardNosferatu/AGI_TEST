<script>
function IO_setArgValues()
{
	for(var i=0;i<userArgs.length;i++)
	{
		var input_value=document.getElementById("userArg"+i).value;
		userArgValues[i]=binary2Short(input_value);
	}
	Q.maxLen=document.getElementById("lenQ").value;
	A.maxLen=new Number(Q.maxLen)+1;//防止被系统当成字符串+'1'
	setUserArgValues(userArgValues);
	setAllObjs(allObjs);
	self.location='calc.html';
}

for(var i=0;i<userArgs.length;i++)
{
    var arg=userArgs[i];
	document.write("&nbsp;&nbsp;&nbsp"+arg.name+"&nbsp;&nbsp;<input style='width:240px' id='userArg"+i+"'>");
	document.write("</input><br><br>");
}
</script>
