<script>
function IntRef(name,value)
{
    this.name=name;
	this.value=value;
}

IntRef.prototype.toString=function(){return this.name+"=="+this.value;}

function JSON2IntRef(json)
{
    return new IntRef(json["name"],json["value"]);
}

var obj=JSON2IntRef(JSON.parse(localStorage["str"]));

document.write(obj+"\n");
