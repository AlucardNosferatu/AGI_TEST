<script>
function savePreCommands()
{
	var lines=document.getElementById('txt_input').value.split("\n");
	for(let line of lines)
	{
		var command=createSentence(line);
		pre_commands.push(command);
	}
	setPreCommands(pre_commands);
	self.location="cmd.html";
}
</script>
<body>
<script>
if(localStorage["pre_commands"]!=undefined) 
    self.location='cmd.html';

document.write("<br>");
	for(let obj of allObjs)
	{
		document.writeln(toString_anything(obj));
		document.write("<br>");
	}
</script>
<br>
<b>初始化命令</b>
<br>
<div style="height:15px"></div>
<textarea id="txt_input" style="width:400px; height:240px" placeholder="请输入初始化命令：" ></textarea>
<br>
<button id="btn_ok" onclick="savePreCommands()" style="width:80px">确认</button>
</body>
</html>
